<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualDrumKit</title>
    <link href="style.css" type="text/css">
</head>
<body>
    <div class="drum-kit">
        <div class="first-row">
            <div class="key" id="key-one">A</div>
            <div class="key" id="key-two">Z</div>
            <div class="key" id="key-three">E</div>
        </div>
        
        <div class="second-row">
            <div class="key" id="key-four">Q</div>
            <div class="key" id="key-five">S</div>
            <div class="key" id="key-six">D</div>
        </div>
        
        <div class="third-row">
            <div class="key" id="key-seven">W</div>
            <div class="key" id="key-eight">X</div>
            <div class="key" id="key-nine">C</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
